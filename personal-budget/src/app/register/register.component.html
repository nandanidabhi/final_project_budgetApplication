<form action="javascript:void(0);" (submit)="register()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Firstname</b></label>
    <input type="text" placeholder="Enter Firstname" id="firstName" required>

    <label for="name"><b>Lastname</b></label>
    <input type="text" placeholder="Enter Lastname" id="lastName" required>

    <label for="password"><b>Gender :</b></label>
    <input type="radio" id="gender" value="Female">Female
    <input type="radio" id="gender" value="Male" required> Male<br>

    <label for="password"><b>Age</b></label>
    <input type="number" placeholder="Enter Age" id="age" required><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" required>

    <div class="clearfix">
      <button type="submit" class="signupbtn" style="margin-right:20px;">Sign Up</button>
      <button type="button" class="cancelbtn" style="margin-right:20px;">Cancel</button>
    </div>
  </div>
</form>
