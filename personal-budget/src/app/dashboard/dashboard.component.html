<div class="table-container" id="table-id-area" style="position: relative; width:700px; margin:auto">
  <div class="table_area">
    <table id="table" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" cellspacing="0"
      width="100%">
      <thead>
        <th>Budget Title</th>
        <th>Budget Amount</th>
        <th>Budget Color</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.budget }}</td>
          <td>{{ post.color }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
