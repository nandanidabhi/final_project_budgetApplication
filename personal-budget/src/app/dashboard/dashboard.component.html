<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<pb-headerlogin></pb-headerlogin>
<pb-menu></pb-menu>
<div class="budget-month-option">
  <h4>Select Month</h4>
  <div class="retrieve-div">
    <input type="month" id="month" name="start" min="2020-01" value="2020-12">
    <button (click)="getBudgetData()">GET</button>
  </div>
  <div class="chart-div">
    <h3>Select display options</h3>
    <select name="display" id="display">
      <option value="piechart">Pie Chart</option>
      <option value="doughnut">Doughnut Chart</option>
      <option value="barchart">Bar Chart</option>
      <option value="linechart">Line Chart</option>
      <option value="table">Table</option>
    </select>
    <button (click)="displaychart()">Change</button>
  </div>
</div>
<div id="pie-chart-container" style="position: relative; width:700px; margin:auto">
  <canvas id="pie-chart"></canvas>
</div>
<div id="doughnut-chart-container" style="position: relative; width:700px; margin:auto">
  <canvas id="doughnut-chart"></canvas>
</div>
<div id="bar-chart-container" style="position: relative; width:700px; margin:auto">
  <canvas id="bar-chart"></canvas>
</div>
<div id="line-chart-container" style="position: relative; width:700px; margin:auto">
  <canvas id="line-chart"></canvas>
</div>
<div class="table-container" id="table-id-area" style="position: relative; width:700px; margin:auto">
  <div class="table_area">
    <table id="table" class="table table-striped table-bordered" cellspacing="0"
      width="100%">
      <thead>
        <th>Title</th>
        <th>Amount</th>
        <th>Color</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.budget }}</td>
          <td>{{ post.color }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
