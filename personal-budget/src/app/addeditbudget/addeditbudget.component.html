 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<pb-headerlogin></pb-headerlogin>
<div class="container">

<div >
  <h3>

        <label for="start">Start month:</label></h3>

    <input type="month" id="month" name="start"
    min="2020-03" value="2020-05" style="padding: 2%;" /><button class="btn btn-info text-center" style="width: 20%; height: 10%;" (click)="getBudgetData()">Get Budget Data</button>
  <br><br>
    <input type="text" placeholder="Title" id="title"/>
    <input type="number" placeholder="Budget" id="budget"/>
    <input type="color" placeholder="Color" id="color"/>
    <button class="btn btn-success text-center" (click)="putbudgetMonth()">Add</button>


    <div class="table-container" id="table-id-area" style="position: relative; width:700px; margin:auto">
      <div class="table_area">
        <table id="table" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" cellspacing="0"
          width="100%">
        <thead>
        <tr>
          <th class="th-sm">Title

          </th>
          <th class="th-sm">Budget

          </th>
          <th class="th-sm">Color
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.budget }}</td>
          <td>{{ post.color }}</td>
          <td>
            <button class="btn btn-info text-center" style="box-sizing: 1%; ">Edit</button>
            <button class="btn btn-danger text-center" style="box-sizing: 1%; ">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Title
          </th>
          <th>Budget
          </th>
          <th>Color
          </th>
        </tr>
      </tfoot>
    </table>
    </div>
    </div>
  </div>
  </div>
